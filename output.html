<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Public Site</title>
</head>
<body>
    <div id="content"></div>
    <script>
        fetch('https://github.com/Kaam-Editing/Kaam-Editing-portfolio-design/tree/main/api/content') // Adjust the URL to point to your private repo API
            .then(response => response.text())
            .then(html => {
                document.getElementById('content').innerHTML = html;
            })
            .catch(err => console.error('Error fetching content:', err));
    </script>
</body>
</html>
