<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Decoded Content</title>
</head>
<body>
    <script type='text/plain' id='encoded-content'>
        
    </script>
    <script>
        // Retrieve the encoded content from the hidden script tag
        const encodedCode = document.getElementById('encoded-content').innerHTML;

        // Decode the content
        const decodedCode = decodeURIComponent(escape(atob(encodedCode)));

        // Create a new element to hold the decoded content and append it to the body
        const contentElement = document.createElement('div');
        contentElement.innerHTML = decodedCode; // Set the decoded content
        document.body.appendChild(contentElement); // Append it to the body
    </script>
</body>
</html>
