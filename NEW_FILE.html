<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Decoded Content</title>
</head>
<body>
   <script>
    const encodedCode = '${ENCODED_CONTENT}';
    const decodedCode = decodeURIComponent(escape(atob(encodedCode)));
    document.write(decodedCode);
</script>

</body>
</html>
