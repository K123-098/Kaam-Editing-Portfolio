name: Fetch HTML and Deploy

on:
  workflow_dispatch: # Allows manual triggering
  push: # Automatically run on pushes to main

permissions:
  contents: write # Allows GitHub Actions to push changes

jobs:
  fetch-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repository
        uses: actions/checkout@v2

      - name: Fetch HTML from Private Repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="Kaam-Editing/Kaam-Editing-portfolio-design" # Your private repo
          FILE_PATH="index.html"
          RESPONSE=$(curl -H "Authorization: token $GITHUB_TOKEN" \
                  "https://api.github.com/repos/$REPO/contents/$FILE_PATH")
          CONTENT=$(echo $RESPONSE | jq -r .content | base64 --decode)
          echo "$CONTENT" > fetched-content.html

      - name: Commit and push changes
        run: |
          git config --local user.email "anytingac1@example.com"
          git config --local user.name "Kaam-Editing"
          git add fetched-content.html
          git commit -m "Add fetched HTML content" || echo "No changes to commit"
          git push

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Change this if your HTML file is in a subdirectory

