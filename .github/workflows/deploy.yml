name: Deploy HTML from Private Repo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v2
        with:
          repository: your-username/Kaam-Editing-Portfolio  # Your public repo
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Token for the public repo

      - name: Checkout private repo
        uses: actions/checkout@v2
        with:
          repository: your-username/Kaam-Editing-portfolio-design  # Your private repo
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Token for the private repo

      - name: List files in private repo (for debugging)
        run: ls Kaam-Editing-portfolio-design/

      - name: Copy HTML file
        run: |
          cp Kaam-Editing-portfolio-design/index.html Kaam-Editing-Portfolio/

      - name: Set up Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Commit and push changes to public repo
        run: |
          cd Kaam-Editing-Portfolio  # Change to the public repo directory
          git add index.html
          git commit -m "Deploy index.html from private repo" || echo "No changes to commit"
          git push origin main  # Push to the main branch of the public repo
