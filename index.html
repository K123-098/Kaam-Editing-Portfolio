<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script>
        // Prevent right-click context menu
        document.addEventListener('contextmenu', function(event) { 
            event.preventDefault(); 
        });

        // Fetch and decode content
        const loadEncodedContent = () => {
            fetch('encoded_content.txt')
                .then(response => response.text())
                .then(encodedContent => {
                    const decodedCode = decodeURIComponent(escape(atob(encodedContent)));
                    document.write(decodedCode);
                });
        };
        loadEncodedContent();
    </script>
</head>
<body>
    
</body>
</html>
